    <h1>甘草</h1>
    <div class="content">
      <img src="https://github.com/onionknight1455/herb/blob/main/%E4%B8%AD%E5%8C%BB%E8%8D%AF%E5%9B%BE%E9%89%B4/%E5%9B%BE%E7%89%87/%E7%94%98%E8%8D%89.jpg?raw=true">
      <p>
        甘草，又称甘草、青甘、野甘草等，为豆科植物甘草的根和根茎。分布于我国大部分地区，其中以陕西、甘肃、青海、新疆等地的甘草品质较好。甘草味甘、性平，具有补脾胃、润肺止咳、调和诸药等功效。甘草富含甘草皂苷、甘草酸、黄酮类等成分，被称为“百合之王”。

        在中医上，甘草被广泛用于治疗脾胃虚弱、咳嗽、气短、泄泻等疾病。甘草可以单独使用，也可以与其他中药搭配使用，如与人参、黄芪、白术等一起使用可以增强其补益作用。甘草还可以用于制药、糖果等工业领域。但需要注意的是，甘草含有一定量的甘草酸，过度食用可能会对身体产生一定的负面影响，应当在医生的指导下合理使用。
      </p>
