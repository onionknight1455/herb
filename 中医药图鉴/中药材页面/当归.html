      <p>
        当归，又称女药、宁草、川芎，为伞形科植物当归Angelica sinensis (Oliv.) Diels.的干燥根。分布于中国大陆、朝鲜、日本等地，其中以陕西、甘肃、四川等地的当归品质较高。在中医学中，当归是一种非常重要的药材之一，广泛用于妇科、补血等领域。

        当归的主要成分为挥发油、苯乙酸类化合物、多糖、氨基酸等。具有活血补血、调经止痛、补肝养血等功效。中医常用当归来治疗血虚证、月经不调、痛经、产后血虚等疾病。当归可以单独使用，也可以与其他中药搭配使用，如与熟地、白芍、黄芪等一起使用可以增强其补血功效。
      </p>
