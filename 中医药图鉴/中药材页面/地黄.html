    <h1>地黄</h1>
    <div class="content">
      <img src="https://github.com/onionknight1455/herb/blob/main/%E4%B8%AD%E5%8C%BB%E8%8D%AF%E5%9B%BE%E9%89%B4/%E5%9B%BE%E7%89%87/%E5%9C%B0%E9%BB%84.jpg?raw=true">
      <p>
        地黄，又称黄芪、熟地、山药、淮山、玄参等，是百合科植物黄精或者鹿茸科植物丹参的干燥根。分布于中国大陆、朝鲜、日本等地，其中以四川、陕西、河南等地的地黄品质较好。地黄性味甘、微苦，归肝、肾、心经。地黄富含黄酮类化合物、黄酮苷、有机酸等多种成分，具有滋补肝肾、补血养心、润肺等功效。

        在中医上，地黄被广泛用于治疗肝肾不足、血虚萎黄、头晕目眩、失眠健忘、肺燥干咳等疾病。地黄可以单独使用，也可以与其他中药搭配使用，如与枸杞、丹参、生地等一起使用可以增强其滋补功效。地黄还可以作为补品用于调理体质，提高免疫力。
