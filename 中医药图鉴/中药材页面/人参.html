    <h1>人参</h1>
    <div class="content">
      <img src="https://github.com/onionknight1455/herb/blob/main/%E4%B8%AD%E5%8C%BB%E8%8D%AF%E5%9B%BE%E9%89%B4/%E5%9B%BE%E7%89%87/%E4%BA%BA%E5%8F%82.jpg?raw=true">
      <p>
        人参，为五加科植物人参的根，分布于我国东北、华北、西南等地，其中以吉林、辽宁、山东等地的人参品质较好。人参味甘、性温，具有补气养血、益肾填精、健脾开胃等功效。人参富含人参皂苷、多糖、氨基酸等成分，是一种珍贵的中药材。

        在中医上，人参被广泛用于治疗气虚不足、体弱多病、神疲乏力等疾病。人参可以单独使用，也可以与其他中药搭配使用，如与黄芪、当归、枸杞等一起使用可以增强其补益作用。此外，人参还可以用于保健、化妆品等领域。需要注意的是，人参虽然具有良好的补益作用，但也有一定的禁忌人群，如阴虚体热、痰湿重者不宜使用。
      </p>
