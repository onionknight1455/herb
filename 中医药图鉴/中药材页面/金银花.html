    <h1>金银花</h1>
    <div class="content">
      <img src="https://github.com/onionknight1455/herb/blob/main/%E4%B8%AD%E5%8C%BB%E8%8D%AF%E5%9B%BE%E9%89%B4/%E5%9B%BE%E7%89%87/%E9%87%91%E9%93%B6%E8%8A%B1.jpg?raw=true">
      <p>
        金银花，又称银花、忍冬花、吊铃花等，为忍冬科植物金银花的花蕾和花冠，分布于我国各地，其中以湖北、湖南、广西等地的金银花品质较好。金银花味甘、性寒，具有清热解毒、散风解热、祛湿止痛等功效。金银花富含黄酮类、苷类、萜类等成分，是一种重要的中药材。

        在中医上，金银花被广泛用于治疗风热感冒、痢疾、流行性感冒等疾病。金银花可以单独使用，也可以与其他中药搭配使用，如与连翘、荆芥等一起使用可以增强其清热解毒功效。此外，金银花还可以用于食品、饮料等工业领域，如著名的金银花茶、金银花糕等。需要注意的是，金银花寒凉性质较强，脾胃虚寒者慎用
      </p>
