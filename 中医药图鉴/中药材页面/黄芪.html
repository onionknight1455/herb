    <h1>黄芪</h1>
    <div class="content">
      <img src="https://github.com/onionknight1455/herb/blob/main/%E4%B8%AD%E5%8C%BB%E8%8D%AF%E5%9B%BE%E9%89%B4/%E5%9B%BE%E7%89%87/%E9%BB%84%E8%8A%AA.jpg?raw=true">
      <p>
        黄芪，又称黄药子、党参，为豆科植物黄芪的根或根茎，分布于我国大部分地区，其中以陕西、甘肃、青海、西藏等地的黄芪品质较好。黄芪味甘、性微温，具有补中益气、养血安神、提高机体免疫力等功效。黄芪富含黄酮类、多糖、氨基酸等成分，是一种珍贵的中药材。

        在中医上，黄芪被广泛用于治疗脾胃虚弱、肺虚久咳、气虚体弱等疾病。黄芪可以单独使用，也可以与其他中药搭配使用，如与人参、当归、枸杞等一起使用可以增强其补益作用。此外，黄芪还可以用于保健、化妆品等领域。需要注意的是，黄芪虽然具有良好的补益作用，但也有一定的禁忌人群，如阳虚火旺、湿热重者不宜使用。
